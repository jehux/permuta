<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>Registrar Amigos </title>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> 
    	<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body background="normal.png">
		<div class=Title> Agregar lista de amigos ☻</div>
		<div class="Organizador">
			<p class="Indication"> Organizador </p>
			<div class="mb-3">
  				<label for="exampleFormControlTextarea1" class="form-label">Nombre del Organizador</label>
  				<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Nombre y apellido"></textarea>
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
  				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="CorreoOrganizador@ejemplo.com">
			</div>
		</div>
		<div class="invitados">
			<p class="Indication"> Lista de invitados </p>
			<div class="mb-3">
  				<label for="exampleFormControlTextarea1" class="form-label">Nombre del Invitado</label>
  				<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Nombre y apellido"></textarea>
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
  				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="CorreoInvitado@ejemplo.com">
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlTextarea1" class="form-label">Nombre del Invitado</label>
  				<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Nombre y apellido"></textarea>
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
  				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="CorreoInvitado@ejemplo.com">
			</div>
		</div>
        <div class="controls">
            <div class="boton"> 
            	<button type="button" class="btn btn-warning">Añadir participantes</button>
            	<button type="button" class="btn btn-warning">Continuar</button>
            </div>
        </div>


    	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    	<script src="./js/bootstrap.bundle.js"></script>
    	<script src="./js/bootstrap.min.js"></script>


	</body>
</html>

<style type="text/css">

	.Title{
        color: white;        
        font-size: 4rem;
        font-family: 'Dancing Script', cursive;

    }
    .Indication{
    	color:white;
    }
    .invitados{
    	float:left;
    	padding:2em;

    }
    .Organizador{
    	float:right;
    	padding:2em;
    	width:45%
    }
    .form-label{
    	color: white;
    }

        float:right;

    }
